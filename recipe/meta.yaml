{% set name = "tango-starter" %}
{% set version = "7.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/tango-controls/starter/-/archive/Starter-{{ version }}/starter-Starter-{{ version }}.tar.gz
  sha256: c01b10bb0727c03e5095540f7ebbb66e4862f4befe5107d65b996da0ddc8d1ef

build:
  number: 0
  # Starter doesn't work on macOS
  # See https://gitlab.com/tango-controls/starter/-/issues/18
  skip: true  # [not linux]

requirements:
  build:
    - cmake
    - make                    # [unix]
    - {{ compiler('cxx') }}
    - libtool                 # [unix]
    - pkg-config              # [unix]
  host:
    - cppzmq
    - cpptango
    - omniorb
    - omniorb-libs

test:
  commands:
    # Starter --help returns 255
    - Starter --help 2>&1 | grep usage         # [unix]

about:
  home: https://www.tango-controls.org
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Device server to control Tango components
  description: |
    Tango-Controls is a software toolkit for building control systems.
    This device server is able to control Tango components (database, device servers, clients...).
    It is able to start or stop and to report the status of these components.
  dev_url: https://gitlab.com/tango-controls/starter

extra:
  recipe-maintainers:
    - beenje
